<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee Practical 2</title>
</head>
<body>
<h1 style="text-align:center;background-color:#1fc2f9">
Let's Learn To Marquee
</h1>
<hr>
<h1 style="background-color:blueviolet">Scrolling</h1>
<marquee behavior="scrolling" direction="left">        
Scroll left
</marquee>
<marquee behavior="scrolling" direction="right">
Scroll right
</marquee>
<marquee behavior="scrolling" direction="up">
Scroll up
</marquee>
<marquee behavior="scrolling" direction="down">
Scroll down
</marquee>
<hr>
<h1 style="background-color:beige">Sliding</h1>
<marquee behavior="slide" direction="left">
Slide left
</marquee>
<marquee behavior="slide" direction="right">
Slide right
</marquee>
<hr>
<h1 style="background-color:aquamarine">Alternate</h1>
<marquee behavior="alternate" direction="">Alternate txt</marquee>
<hr>
</body>
</html>
